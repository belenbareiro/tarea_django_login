{% extends 'base.html' %}


{% block main %}

    <!-- Displaying logged-in user details -->
    <div>
        <p><strong>Username:</strong> {{ user.username }}</p>
        <p><strong>Email Address:</strong> {{ user.email }}</p>
        <p><strong>Age:</strong> {{ user.age }}</p>
        <p><strong>Status:</strong> Password Created</p>
    </div>
{% endblock %}
