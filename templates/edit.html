{% extends 'base.html' %}


{% block main %}
    <h1>Edit User data</h1>
    <form action="" method="post">
        {% csrf_token %}
        <div style="margin-left:10px; margin-top:10px">
            <p class="font-monospace">{{ form }}</p>
        </div>
        <input type="submit" value="edit">
        <a href="{% url 'user:userdetail' %}">Back</a>

    </form>
{% endblock %}
